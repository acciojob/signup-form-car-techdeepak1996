<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h2>Signup Form</h2>

<form action="#" method="post">

    <label for="name">Name<span>*</span></label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="email">Email<span>*</span></label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <label>Gender<span>*</span></label>
	
	<div class="checkbox-container">
		<input type="radio" id="gender_m" name="gender" value="Male">
	    <label for="gender_m">Male</label>
	</div>
	
	<div class="checkbox-container">
		<input type="radio" id="gender_f" name="gender" value="Female">
    <label for="gender_f">Female</label>
	</div>  
    
    <label for="cars">Car Brands<span>*</span></label>
    <select id="cars" name="cars" required>
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="Toyota">Toyota</option>
        <option value="Ford">Ford</option>
        <option value="Honda">Honda</option>
        <option value="BMW">BMW</option>
    </select>

    <label for="age">Age<span>*</span></label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <label for="dob">DOB<span>*</span></label>
    <input type="date" id="dob" name="dob" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" required>

    <label for="password">Password<span>*</span></label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS<span>*</span></label>

    <button type="submit">Submit</button>
</form>
	
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
